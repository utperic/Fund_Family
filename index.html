<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族基金資產管理儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">家族基金管理系統</h1>
                <p class="text-slate-500">Family Asset Management Dashboard</p>
            </div>
            <div class="text-right">
                <span id="update-date" class="text-sm text-slate-400">最後更新：2026-01-22</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                <p class="text-sm font-medium text-slate-500 uppercase">目前總資產</p>
                <h2 id="total-assets" class="text-3xl font-bold text-slate-800 mt-1">$1,870,091</h2>
            </div>
            <div class="glass-card p-6 rounded-2xl shadow-sm border-l-4 border-emerald-500">
                <p class="text-sm font-medium text-slate-500 uppercase">累計總損益</p>
                <h2 id="total-pnl" class="text-3xl font-bold text-emerald-600 mt-1">+$63,604</h2>
            </div>
            <div class="glass-card p-6 rounded-2xl shadow-sm border-l-4 border-indigo-500">
                <p class="text-sm font-medium text-slate-500 uppercase">整體報酬率</p>
                <h2 id="total-roi" class="text-3xl font-bold text-indigo-600 mt-1">3.52%</h2>
            </div>
        </div>

        <div class="glass-card p-6 rounded-2xl shadow-sm mb-8">
            <h3 class="text-lg font-semibold text-slate-800 mb-4">基金淨值走勢 (NAV)</h3>
            <canvas id="navChart" height="100"></canvas>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass-card p-6 rounded-2xl shadow-sm">
                <h3 class="text-lg font-semibold text-slate-800 mb-4">股東資產彙整</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-400 text-sm border-b">
                                <th class="pb-3 font-medium">股東</th>
                                <th class="pb-3 font-medium">投入本金</th>
                                <th class="pb-3 font-medium">目前價值</th>
                                <th class="pb-3 font-medium">損益 (ROI)</th>
                            </tr>
                        </thead>
                        <tbody id="shareholder-table" class="text-slate-700">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="glass-card p-6 rounded-2xl shadow-sm">
                <h3 class="text-lg font-semibold text-slate-800 mb-4">近期交易流水</h3>
                <div id="transaction-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // 從 Excel 提取的資料
        const fundData = {
            "summary": { totalAssets: 1870090.97, totalPnl: 63604.06, totalInvestment: 1806486.91 },
            "shareholders": [
                { name: "我 (管理者)", investment: 1296486.91, current: 1340596.85, pnl: 44109.94, roi: "3.40%" },
                { name: "雷爸爸", investment: 100000, current: 105544.83, pnl: 5544.83, roi: "5.54%" },
                { name: "弟弟", investment: 410000, current: 423949.29, pnl: 13949.29, roi: "3.40%" }
            ],
            "pnlHistory": [
                { date: "2025-12-31", nav: 10.00 },
                { date: "2026-01-03", nav: 9.79 },
                { date: "2026-01-14", nav: 9.89 },
                { date: "2026-01-20", nav: 10.39 },
                { date: "2026-01-22", nav: 10.34 }
            ],
            "transactions": [
                { date: "2026-01-03", name: "雷爸爸", amount: 100000, type: "入金" },
                { date: "2025-12-31", name: "弟弟", amount: 410000, type: "入金" },
                { date: "2025-12-30", name: "我 (管理者)", amount: 1296486.91, type: "入金" }
            ]
        };

        // 渲染股東表格
        const tableBody = document.getElementById('shareholder-table');
        fundData.shareholders.forEach(s => {
            const row = `
                <tr class="border-b last:border-0">
                    <td class="py-4 font-medium">${s.name}</td>
                    <td class="py-4">$${s.investment.toLocaleString()}</td>
                    <td class="py-4">$${s.current.toLocaleString()}</td>
                    <td class="py-4">
                        <span class="text-emerald-600">+${s.pnl.toLocaleString()}</span>
                        <span class="text-xs text-slate-400 ml-1">(${s.roi})</span>
                    </td>
                </tr>`;
            tableBody.innerHTML += row;
        });

        // 渲染交易流水
        const txList = document.getElementById('transaction-list');
        fundData.transactions.forEach(t => {
            const item = `
                <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl">
                    <div>
                        <p class="font-medium text-slate-800">${t.name} ${t.type}</p>
                        <p class="text-xs text-slate-400">${t.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-slate-800">$${t.amount.toLocaleString()}</p>
                    </div>
                </div>`;
            txList.innerHTML += item;
        });

        // 繪製圖表
        const ctx = document.getElementById('navChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: fundData.pnlHistory.map(h => h.date),
                datasets: [{
                    label: '單位淨值 (NAV)',
                    data: fundData.pnlHistory.map(h => h.nav),
                    borderColor: '#6366f1',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointBackgroundColor: '#6366f1'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: false, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false } }
                }
            }
        });
    </script>
</body>
</html>
